<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Application that helps keep track of daily expenses">
    <link rel="stylesheet" href="styles.css">
    <title>Expense-Tracker</title>
</head>
<body>
    

    <div class="container">
        <div class="header">
            <h1>Budget Tracker</h1>
        </div>

        <div id = "ExpenseBox">
        
            <input type = "text" id = "expense-name" placeholder= " Expense Name ">
            <input type = "number" id = "expense-amount" placeholder = "Enter Amount">
            <input type = "date" id = "expense-date" placeholder = "Select Date">
            <button id="save-expenses">Add</button>
        </div>
    
        
    
        <table id ="expenses" >
            <tr id ="expense-row">
                    <th class="show">Expense-Name</th>
                    <th class="show">Expense-Amount</th>
                    <th class="show">Expense-Date</th>
                    <!-- <th class="none">  </th> -->
            </tr>
    
    
        </table>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
