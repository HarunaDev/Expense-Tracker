<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Application that helps keep track of daily expenses">
    <title>Expense-Tracker</title>
</head>
<body>
    

    <div id = "ExpenseBox">
        
        <input type = "text" id = "expense-name" placeholder= " Expense Name ">
        <input type = "number" id = "expense-amount" placeholder = "Enter Amount">
        <input type = "date" id = "expense-date" placeholder = "Select Date">
        <button id="save-expenses">Add</button>
    </div>

    

    <table id ="expenses" >
        <tr id ="expense-row">
                <th>Expense-Name</th>
                <th>Expense-Amount</th>
                <th>Expense-Date</th>
                <th></th>
        </tr>


    </table>
    
    <script src="app.js"></script>
</body>
</html>
